
<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
      Show mesh: <input type="checkbox" id="mesh">
      Rotate around: <input type="checkbox" id="rotate" checked>
      Set height: <input type="range" min="1" max="10" value="1" id="height"  onchange="resetMesh()">
      Set divisions: <input type="range" min="3" max="50" value="11" id="divisions"  onchange="resetMesh()">
      Set radius: <input type="range" min="0.5" max="5" step="0.5" value="1.5" id="radius"  onchange="resetMesh()">
    <div>
      <canvas id="cnv" width="700" height="350" style="background-color: black;"></canvas>
    </div>
    <script type="text/javascript" src="cylinder.js"></script>
  </body>
</html>
